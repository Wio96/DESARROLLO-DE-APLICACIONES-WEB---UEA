<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario - Semana 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="formulario">
            
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" placeholder="Mínimo 3 caracteres">
                <small id="errorNombre" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com">
                <small id="errorEmail" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Debes ser mayor de 18">
                <small id="errorEdad" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 8 chars, 1 número, 1 símbolo">
                <small id="errorPassword" class="error-msg"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
                <small id="errorConfirm" class="error-msg"></small>
            </div>

            <div class="buttons">
                <button type="submit" id="btnSubmit" disabled>Registrarse</button>
                <button type="button" id="btnReset">Reiniciar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
